<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Vendor</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
</head>

<body>
    <header style="height: 95px;background: #002856;">
        <h1 style="color: var(--bs-body-bg);font-size: 28px;margin-left: 50px;padding-top: 20px;">Citisoft</h1>
        <p style="margin-top: -9px;padding-left: 50px;"><span style="color: rgb(255, 255, 255);">Financial Software Inventory</span></p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="position-relative py-4 py-xl-5">
                    <div class="container">
                        <div class="row d-flex justify-content-center" style="margin-top: 40px;">
                            <div class="col-6 col-md-6 col-lg-5 col-xl-4 col-xxl-4 offset-xxl-0 d-table-cell">
                                <div class="card mb-5">
                                    <div class="card-body flex-column align-items-center">
                                        <form>
                                            <h2 class="text-center" style="margin-top: 40px;">Register Now</h2>
                                            <div class="mb-3"><input class="form-control" type="text" name="Firstname" placeholder="First Name" style="margin-top: 30px;"><input class="form-control" type="text" name="lastname" placeholder="Last Name" style="margin-top: 30px;"><input class="form-control" type="text" name="companyname" placeholder="Company Name" style="margin-top: 30px;"><input class="form-control" type="text" name="bemail" placeholder="Business Email" style="margin-top: 30px;"><input class="form-control" type="tel" name="phone" placeholder="Phone " style="margin-top: 30px;"><input class="form-control" type="url" name="url" placeholder="Website URL" style="margin-top: 30px;"></div>
                                            <div class="form-check d-xxl-flex justify-content-xxl-start"><input class="form-check-input d-xxl-flex justify-content-xxl-start" type="radio" id="formCheck-1"><label class="form-check-label d-xxl-flex justify-content-xxl-start" for="formCheck-1">Vendor</label></div>
                                            <div class="form-check d-xxl-flex justify-content-xxl-start"><input class="form-check-input d-xxl-flex justify-content-xxl-start" type="radio" id="formCheck-2"><label class="form-check-label d-xxl-flex justify-content-xxl-start" for="formCheck-2">Customer</label></div>
                                            <div class="mb-3"></div>
                                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: #002856;">Register</button></div>
                                            <p class="text-muted">Forgot your password?</p>
                                            <p class="text-muted"><a href="index.html"><span style="color: rgb(0, 40, 86);">Already have an account with Citisoft ?</span></a></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="w-100"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
